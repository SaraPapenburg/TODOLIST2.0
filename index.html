<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Opdracht ToDo List!</title>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="api-client.js"></script>

<body>
    <div class="body_parent">
        <main>
            <section class="section1">

            </section>
            <section class="section2">
                <ul id="list"></ul>
            </section>
        </main>
    </div>
